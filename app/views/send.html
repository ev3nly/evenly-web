<div modal="sendShouldBeOpen" close="hideSendModal()" options="opts" ng-controller="SendCtrl">
  <div class="modal-header">
    <h3>Send</h3>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="control-group" ng-class="classForRecipient()">
        <span class="help-inline">You owe</span>
        <eve-autocomplete></eve-autocomplete>
      </div>

      <div class="control-group" ng-class="classForAmount()">
        <input 
          class="input-mini"
          type="text" 
          name="amount"
          placeholder="$0.00" 
          ng-model="payment.amount" 
          ui-validate="{currency: 'isCurrency($value)', gte: 'isGte($value)'}">
        </input>
        <span class="help-inline">for</span>
      </div>

      <div class="control-group" ng-class="classForDescription()">
        <textarea 
          type="text" 
          name="description"
          placeholder="for..."
          ng-model="payment.description"
          required>
        </textarea>
      </div>

      <br>amount.currencyError    {{form.amount.$error.currency}}
      <br>amount.gteError         {{form.amount.$error.gte}}
      <br>
      <br>description.required    {{form.description.$error.required}}

      <div class="alert alert-error" ng-show="showErrors()">
        <p ng-show="showAmountCurrencyError()">
          must enter a valid dollar amount
        </p>
        <p ng-show="showAmountGteError()">
          amount must be greater than $0.50
        </p>
        <p ng-show="showDescriptionRequiredError()">
          must have a description
        </p>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="hideSendModal()">Cancel</button>
    <button class="btn btn-primary" ng-click="sendMoney()" ng-class="classForSendButton()">Send</button>
  </div>
</div>
