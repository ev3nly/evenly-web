<form name="form">
  <div class="control-group" ng-class="classForRecipient()">
    <eve-recipient></eve-recipient>
    <eve-amount></eve-amount>
  </div>

  <div class="control-group" ng-class="classForDescription()">
    <span class="help-inline">for</span>
    <textarea 
      type="text" 
      name="description"
      placeholder="for..."
      ng-model="description"
      required>
    </textarea>
  </div>

  <br>amount.currencyError    {{form.amount.$error.currency}}
  <br>amount.gteError         {{form.amount.$error.gte}}
  <br>
  <br>description.required    {{form.description.$error.required}}

  <div class="alert alert-error" ng-show="showErrors()">
    <p ng-show="showAmountCurrencyError()">
      must enter a valid dollar amount
    </p>
    <p ng-show="showAmountGteError()">
      amount must be greater than $0.50
    </p>
    <p ng-show="showDescriptionRequiredError()">
      must have a description
    </p>
  </div>

</form>
