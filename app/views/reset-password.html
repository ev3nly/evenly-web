<div class="reset-password">
  <p><img src="/images/logo-wordmark.png"></p>
  <h1>Reset Password</h1>
  
  <p ng-show="submitting">Please wait while we change your password</p>
  
  <p ng-show="success">
    Your password has been changed! Please visit <a href="https://evenly.com">
    evenly.com<a/> or grab out iPhone app to get started.

  <p ng-show="serverError">{{serverError}}</p>
