<div class="pending-list">
  <ul>
    <li ng-repeat="request in pending" ng-click="presentRequest(request)">
      <button>{{request.subject}} {{request.verb}} 
        {{request.target}} 
        {{request.amount && "$" || ""}}{{request.amount}} for 
        {{request.directObject}}</button>
    </li>
  </ul>
</div>
