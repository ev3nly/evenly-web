<div class="pending-list">
  <div class="pending-item" ng-repeat="request in pending" ng-click="presentRequest(request)">
    <div class="pending-profile-picture" 
      style="background-image: url('{{request.imageUrl}}')">
    </div>
    <span class="pull-right" ng-switch on="request.type">
      <img class="story-type" src="/images/cash-left.png" ng-switch-when="left">
      <img class="story-type" src="/images/cash-came.png" ng-switch-when="came">
      <img class="story-type" src="/images/cash-leaving.png" ng-switch-when="leaving">
      <img class="story-type" src="/images/cash-coming.png" ng-switch-when="coming">
      <img class="story-type" src="/images/cash-transfer.png" ng-switch-when="transfer">
    </span>
    <p>{{request.subject}} {{request.verb}} 
      {{request.target}} 
      {{request.amount && "$" || ""}}{{request.amount}} for 
      {{request.directObject}}
    </p>
    <p>{{request.formattedDate.toString('MMM dd')}}</p>
  </div>
</div>
