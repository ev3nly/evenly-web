<div modal="depositShouldBeOpen" close="hideDepositModal()" options="opts" ng-controller="DepositCtrl">
  <div class="modal-deposit">
    <div class="modal-header">
      <button class="close" ng-click="hideDepositModal()">Ã—</button>
      <h3>Deposit</h3>
    </div>

    <div class="modal-body">
      <form name="form">
        <span class="help-inline">I want to deposit </span><eve-amount></eve-amount>
        <span class="help-inline" ng-click="test()">into my</span>

        <br>

        <div class="btn-group">
          <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="">
            {{selectedBankAccount.displayName}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="bankAccount in bankAccounts">
              <a ng-click="selectBankAccountAtIndex($index)">{{bankAccount.displayName}}</a>
            </li>
          </ul>
        </div>
      </form>

      <div class="alert alert-error" ng-show="(showErrors && !validForm()) || serverError">
        <p ng-show="!!form.amount.$error.currency">
          must enter a valid dollar amount
        </p>
        <p ng-show="!!form.amount.$error.gte">
          amount must be greater than $0.50
        </p>
        <p ng-show="serverError">{{serverError}}</p>
      </div>
    </div>

    <div class="modal-footer">
      <button 
        class="btn btn-primary" 
        ng-click="makeDeposit()"
        ng-class="classForButton()">{{buttonTitle}}</button>
    </div>
  </div>
</div>
