      <button class="close" ng-click="hideDepositModal()">Ã—</button>
      <h3>Deposit</h3>
    </div>

    <div class="modal-body">
      <form name="form">
        <span class="help-inline">I want to deposit </span><eve-amount></eve-amount>
        <span class="help-inline" ng-click="test()">into my</span>

          <a class="btn clearfix btn-info dropdown-toggle">

          <ul class="dropdown-menu">

            </li>
          </ul>
        </li> -->
        <li class="dropdown">
          <a class="dropdown-toggle">
            Click me for a dropdown, yo!

            </li>

        ng-click="makeDeposit()"
        ng-class="classForButton()">Make Deposit</button>
    </div>
