<ng-include src="'views/nav.html'"></ng-include>
<ng-include src="'views/action-bar.html'"></ng-include>

<div class="row">
  <div class="span12 offset0 content">
    <div class="span8 offset0 main">
      
      <div class="history-item" ng-repeat='item in history'>
        <div class="history-item-amount">
          <p class="{{item.amountClass}}">{{item.amountString}}</p>
        </div>
        <div class="history-item-date">
          <p ng-class="">{{item.formattedDate.toString('MMM dd').toUpperCase()}}</p>
        </div>
        <div class="history-item-content">
          <p>{{item.topic}}</p>
        </div>
      </div>

    </div>

    <div class="span4 offset0 sidebar">

      <div class="wallet">
        <h3>Wallet</h3>
        <table>
          <tr>
            <td>Cash</td>
            <td class="wallet-balance">$1.00</td>
            <td><button class="btn btn-mini">Deposit</button></td>
          </tr>

          <tr>
            <td>Cards</td>
            <td><span class="wallet-brand">VISA</span> 3773</td>
            <td><button class="btn btn-mini" ng-click="showAddCardModal()">Change</button></td>
            <ng-include src="'views/add-card-modal.html'"></ng-include>
          </tr>

          <tr>
            <td>Banks</td>
            <td><span class="wallet-brand">CHASE</span> 1290</td>
            <td><button class="btn btn-mini">Change</button></td>
          </tr>
        </table>
      </div>

        <h3>Stats</h3>

            <td>40</td>
          <tr>

        </table>
      </div> -->

      <ng-include src="'views/bottom-nav.html'"></ng-include>

    </div>
  </div>
</div>
