<ng-include src="'views/nav.html'"></ng-include>

<div class="row">
  <div class="span12 offset0 content">
    <div class="span8 offset0 main">
      
      <ng-include src="'views/action-bar.html'"></ng-include>
      <ng-include src="'views/history.html'" ng-show="showHistory"></ng-include>
      <ng-include src="'views/cards.html'" ng-show="showCards"></ng-include>
      <ng-include src="'views/bank-accounts.html'" ng-show="showBankAccounts"></ng-include>

    </div>

    <div class="span4 offset0 sidebar">

      <div class="wallet">
        <h3>Wallet</h3>

        <ul class="nav nav-list">
          <li>
            <a href="" ng-click="selectHistory()">
              <table>
                <tr>
                  <td>Cash</td>
                  <td class="wallet-balance">${{$root.me.balanceString()}}</td>
                  <!-- <td><button class="btn btn-mini" ng-click="showDepositModal()">Deposit</button></td> -->
                  <ng-include src="'views/deposit-modal.html'"></ng-include>
                </tr>
              </table>
            </a>
          </li>
          <li ng-class="{active: showCards}">
            <a href="" ng-click="selectCards()">
              <table>
                <tr>
                  <td>Cards</td>
                  <!-- <td><span ng-show="$root.activeCard" class="cc-brand">{{$root.activeCard.brand}}</span></td> -->
                  <td class="wallet-cc-number"><span ng-show="$root.activeCard.last_four">**** **** **** </span>{{$root.activeCard.last_four || 'Add'}}</td>
                  <!-- <td><button class="btn btn-mini" ng-click="showAddCardModal()">Add</button></td> -->
                  <!-- <ng-include src="'views/add-card-modal.html'"></ng-include> -->
                </tr>
              </table>
            </a>
          </li>
          <li ng-class="{active: showBankAccounts}">
            <a href="" ng-click="selectBankAccounts()">
              <table>
                <tr>
                  <td>Banks</td>
                  <!-- <td><span ng-show="$root.activeBankAccount" class="wallet-brand">{{$root.activeBankAccount.bank_name}}</span></td> -->
                  <td class="wallet-bank-number">{{$root.activeBankAccount.account_number || 'Add'}}</td>
                  <!-- <td><button class="btn btn-mini" ng-click="showAddBankAccountModal()">Add</button></td> -->
                  <!-- <ng-include src="'views/add-bank-account-modal.html'"></ng-include> -->
                </tr>
              </table>
            </a>
          </li>

          <li>
            <button class="btn" 
              ng-class="{active: showHistory, 'btn-embossed': !showHistory}"
              ng-click="selectHistory()">History</button>
            <button class="btn btn-embossed" ng-click="showDepositModal()">Deposit</button>
          </li>
        </ul>
      </div>

      <!-- <div class="stats">
        <h3>Stats</h3>
        <table>
          <tr>
            <td>Member Since</td>
            <td>Nov 2012</td>
            <td>Volume</td>
            <td>$10,000</td>
          </tr>
            <td>Payments</td>
            <td>90</td>
            <td>Requests</td>
            <td>40</td>
          <tr>
          </tr>
        </table>
      </div> -->

      <ng-include src="'views/bottom-nav.html'"></ng-include>

    </div>
  </div>
</div>
