<div class="login">
  <div class="left">
    <div class="evenly-brand">
      <img src="/images/logo-wordmark.png"></img>
    </div>
  </div>

  <div class="right">
    <form class="login-form" name="form">
      <div class="help-inline">Sign Up for Evenly</div>
      <input type="text" ng-model="name" placeholder="Name" />
      <input type="text" ng-model="email" placeholder="Email" />
      <input type="text" ng-model="phoneNumber" placeholder="Phone Number"/>
      <input type="password" ng-model="password" placeholder="Password"/>
      <button class="btn btn-primary btn-block btn-embossed" ng-click='login(email, password)'>Login</button>
      <div class="help-inline">Already have an account? 
        <a href="/#/login">Log in here.</a>
      </div>
    </form>
  </div>

  <script>

    var resize = function() {
      var screenHeight = $(document).height();
      $('.login').css('height', screenHeight);
    }

    window.onresize = resize;
    resize();

  </script>
</div>
