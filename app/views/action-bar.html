<div class="action-bar-container">
  <div class="action-bar" ng-controller="ActionBarCtrl">
    <div ng-controller="RequestCtrl">
      <a href="" ng-click="showRequestModal()">
        <img src="/images/cash-coming.png"></img>
        Send a Request
      </a>
      <div modal="requestShouldBeOpen" close="hideRequestModal()" options="opts">
        <eve-exchange-modal type="request" submit="makeRequest()" hide="hideRequestModal()">
        </eve-exchange-modal>
      </div>
    </div>

    <div ng-controller="PaymentCtrl">
      <a href="" ng-click="showPaymentModal()">
        Make a Payment
        <img src="/images/cash-leaving.png"></img>
      </a>
      <div modal="paymentShouldBeOpen" close="hidePaymentModal()" options="opts">
        <eve-exchange-modal type="payment" submit="makePayment()" hide="hidePaymentModal()">
        </eve-exchange-modal>
      </div>
    </div>
  </div>
</div>
