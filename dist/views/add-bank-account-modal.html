<div modal="addBankAccountShouldBeOpen" close="hideAddBankAccountModal()" options="opts" ng-controller="AddBankAccountCtrl">
  <div class="modal-header">
    <button class="close" ng-click="hideAddBankAccountModal()">Ã—</button>
    <h3>Bank Account</h3>
  </div>

  <div class="modal-body">
    <form name="form" class="cc-form">
      <input type="text" name="name" placeholder="Account Holder's Name" ng-model="bankAccount.name" required="">

      <input type="text" name="routingNumber" placeholder="Routing Number" pattern="\d*" ng-model="bankAccount.routingNumber" restrict-numeric="" required="">
      
      <input type="text" name="accountNumber" placeholder="Account Number" pattern="\d*" ng-model="bankAccount.accountNumber" restrict-numeric="" required="">
    </form>

    <div class="alert alert-error" ng-show="showErrors">
      <p ng-show="form.number.$error.cardNumber">invalid number</p>
      <p ng-show="form.cvc.$error.cardCVC">invalid cvc</p>
      <p ng-show="form.expiry.$error.cardExpiry">invalid expiry</p>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="addBankAccount()" ng-class="classForButton()">Add Card</button>
  </div>
</div>
