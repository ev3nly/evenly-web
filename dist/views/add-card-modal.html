<div modal="addCardShouldBeOpen" close="hideAddCardModal()" options="opts" ng-controller="AddCardCtrl">
  <div class="modal-header">
    <button class="close" ng-click="hideAddCardModal()">Ã—</button>
    <h3>Credit or Debit Card</h3>
  </div>

  <div class="modal-body">
    <form name="form" class="cc-form">
      <input type="text" name="number" placeholder="Card Number" pattern="\d*" x-autocompletetype="cc-number" ng-model="card.number" format-card-number="" card-number="" restrict-numeric="" required="">
      
      <input type="text" name="expiry" placeholder="MM/YY" pattern="\d*" x-autocompletetype="cc-exp" ng-model="card.expiry" format-card-expiry="" card-expiry="" restrict-numeric="" required="">

      <input type="text" name="cvc" placeholder="CVC" pattern="\d*" x-autocompletetype="cc-csc" ng-model="card.cvc" format-card-cvc="" card-cvc="" restrict-numeric="" autocomplete="off" required="">
    </form>

    <div class="alert alert-error" ng-show="showErrors">
      <p ng-show="form.number.$error.cardNumber">invalid number</p>
      <p ng-show="form.cvc.$error.cardCVC">invalid cvc</p>
      <p ng-show="form.expiry.$error.cardExpiry">invalid expiry</p>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="addCard()" ng-class="classForButton()">Add Card</button>
  </div>
</div>
