<div class="ba-list" ng-controller="BankAccountsCtrl">
  <div ng-repeat="bankAccount in bankAccounts">
    <div class="ba" ng-class="{selected:bankAccount.status =='active'}">
      <span><span class="ba-brand">{{bankAccount.bank_name}}</span> {{bankAccount.account_number}}</span>
    </div>
    <button class="btn btn-info btn-mini" ng-class="{disabled:bankAccount.status == 'active'}" ng-click="activateBankAccount(bankAccount.id)">Activate</button>
    <button class="btn btn-danger btn-mini" ng-click="deleteBankAccount(bankAccount.id)">Delete</button>
  </div>
</div>
