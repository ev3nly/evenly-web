<div class="login-page">
  <div class="left">
    <div class="evenly-brand">
      <img src="/images/92c1e8db.logo-huge.png">
      <p>Evenly</p>
    </div>
  </div>

  <div class="right">
    <form class="login" name="form">
      <div class="help-inline">Log in to Evenly</div>
      <input type="text" ng-model="email" placeholder="Email">
      <input type="password" ng-model="password" placeholder="Password">
      <button class="btn btn-primary btn-block" ng-click="login(email, password)">Login</button>
      <div class="help-inline">Don't have an account? 
        <a>Sign up here.</a>
      </div>
    </form>
  </div>

  <script>
    $('.container').css('width', '100%');

    var resize = function() {
      var screenHeight = $(document).height();
      $('.login-page').css('height', screenHeight);
    }

    window.onresize = resize;
    resize();

  </script>
</div>
